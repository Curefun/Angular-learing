<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-class指令</title>
	<style>
    .red {
      color: red;
    }

    .green {
      color: green;
    }
  </style>
	<script src="node_modules/angular/angular.js"></script>
</head>
<body ng-app="myApp">
	<ul ng-controller="ListController">
		<li ng-repeat="item in xiaohei" ng-class="{red:$odd,green:$even}"
		data-id="{{item.id}}">
			<strong>{{item.name}}</strong>
			<span>{{item.age}}</span>
		</li>
	</ul>
	<script>
		angular.module('myApp',[])
			.controller('ListController',['$scope',function($scope){
				$scope.xiaohei = [];
				for (var i = 0; i <10; i++) {
					$scope.xiaohei[$scope.xiaohei.length]={
						id:i,
						name:'赵小黑'+i,
						age:20+i
					};
				}
			}]);
	</script>
</body>
</html>
